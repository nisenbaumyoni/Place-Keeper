<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <title>PlaceKeeper - Your Map</title>
  </head>
  <body onload="initPlaces()">
    <header class="header">
      <h1>Place Keeper</h2>
      <nav class="nav-links">
        <a href="user-settings.html">Settings</a>
      </nav>
    </header>

    <aside class="map-aside">
      <h2>Places</h2>
      <div class="places-list"></div>
    </aside>
    <main class="main">
      <div class="map" style="width:100%;height:500px;"></div>
    </main>
    <script type="module" src="./js/placeController.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaQVlcIeYewnFSmm3xkL2d3HHy9xhYbz4&callback=initMap"></script>
  </body>
</html>
